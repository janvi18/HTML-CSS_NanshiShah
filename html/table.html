<html>
    <head>
        <title>
            Table
        </title>
    </head>
    <body bgcolor="lightpink">

        <table border="3"> <!--Table Tag-->

            <caption>TABLE</caption>

            <colgroup>
                <col span="1" style="background-color:lightblue">
                <col span="1" style="background-color:lightgreen">
                <col span="1" style="background-color:lightyellow">
                <col span="1" style="background-color:yellow">
            </colgroup>


            <tr> <!--Table Row-->
                <th colspan="2">Name</th> <!--Table Heading-->
                <th>Age</th>
                <th>City</th>
            </tr>
            <tr>
                <td>John</td> <!--Table Data-->
                <td rowspan="3">Smith</td>
                <td>25</td>
                <td>London</td>
            </tr>
            <tr>
                <td>Janvi</td>
                <td>21</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Nanshi</td>
                <td>25</td>
                <td>London</td>
            </tr>
            <tr>
                <td>Shanvi</td>
                <td>Shah</td>
                <td>21</td>
                <td rowspan="2">USA</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Davis</td>
                <td>25</td>
            </tr>
        </table>
    </body>
</html>
