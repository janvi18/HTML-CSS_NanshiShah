<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body bgcolor="yellow" align="center">
        <h2>Signup Form</h2>
        <form action="">
            First Name : <input type="text" name="fname">
            <br><br>
            Email : <input type="email" name="email">
            <br><br>
            Password : <input type="password" name="password">
            <br><br>
            Gender :
            Male : <input type="radio" name="gender">
            Female : <input type="radio" name="gender">
            <br><br>
            Contact Number : <input type="number" name="cn">
            <br><br>
            <h2>Educational Qualification</h2>
            Degree :
            <select name="degree">
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="B.Sc">B.Sc</option>
                <option value="M.Sc">M.Sc</option>
            </select>
            <br><br>
            Enginnering :
            <select name="enginnering">
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="MECH">MECH</option>
            </select>
            <br><br>
            Hobbies :
            Singing : <input type="checkbox" name="hobbies">
            Dancing : <input type="checkbox" name="hobbies">
            Reading : <input type="checkbox" name="hobbies">
            <br><br>
            Address :
            <textarea name="address" rows="3" cols="30"></textarea>
            <br><br>
            Attach Resume :
            <input type="file" name="resume">
            <br><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
