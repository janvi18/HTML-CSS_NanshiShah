<html>
    <head>
        <title>
            Order List
        </title>
    </head>
    <body>
        <h1 align="center"> HTML5: How to define an ordered list?</h1>

        Reversed Attribute
        <ol reversed>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
        Start Attribute
        <ol start="5">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
        Type Attribute
        <ol style="list-style-type: lower-roman;">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
    </body>
</html>
